<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="page2.html">Home</a>
                    <a class="nav-link" href="page1.html">Clientes</a>
                </div>
            </div>
        </div>
    </nav>
    <main class="container">
        <form>
            <div class="mb-1">
                <label for="formGroupExampleInput" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="formGroupExampleInput">
            </div>
            <div class="mb-1">
                <label for="formGroupExampleInput2" class="form-label">Endereço:</label>
                <input type="text" class="form-control" id="formGroupExampleInput2">
            </div>
            <div class="mb-1">
                <label for="formGroupExampleInput3" class="form-label">Sexo:</label>
                <input type="text" class="form-control" id="formGroupExampleInput3">
            </div>
            <div class="mb-1">
                <label for="formGroupExampleInput4" class="form-label">Telefone:</label>
                <input type="text" class="form-control" id="formGroupExampleInput4">
            </div>
            <div class="form-group">
                <label class="form-label">Cancelado:</label>
                <input type="radio" id="cancsim" name="cancelado"> 
                <label for="cancsim">SIM</label>
                <input type="radio" id="cancnao" name="cancelado"> 
                <label for="cancnao">NÃO</label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
